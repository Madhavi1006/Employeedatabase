<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
      <h1 class="bg-primary text-center text-white">Employee Database Capstone Project</h1>
    <table class="table table-bordered table-hover mt-5">
        <thead class="text-uppercase">
          <tr>
            <th>Sno</th>
            <th>Full Name</th>
            <th>Designation</th>
            <th>Phone Number</th>

          </tr>
        </thead>
        <tbody>
            {% for x in employees  %}
             <tr>
                <td>{{forloop.counter}}</td>
                <td><a href="{% url 'employee_detail' x.id %}">{{x.first_name}} {{x.last_name}}</td></a>
                <td>{{x.designation}}</td>
                <td>{{x.phone_number}}</td>
             </tr>
             
            {% endfor %}

        
      </table>
    </div>
    <footer class="p-3 bg-warning text-center">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>Copyright &copy; 2024,Employee Database</h3>
            <h6>All Rights Reserved</h6>
            <h6>Developed and Maintained By Madhavi</h6>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
